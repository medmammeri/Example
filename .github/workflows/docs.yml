name: docs
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy_github_page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          poetry install
      - run: |
          cd docs
          mkdocs gh-deploy --force
